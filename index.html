<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="version">v0.5</span>
        <h1 class="title">
          <img src="triforce.png" class="triforce-icon" />
          Link Translator
          <img src="triforce.png" class="triforce-icon" />
        </h1>
        <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank">
          <img src="github.png" alt="GitHub" class="github-icon" />
        </a>
      </div>

      <select id="mode">
        <option value="eng-to-grunt">English → Grunt</option>
        <option value="grunt-to-eng">Grunt → English</option>
      </select>

      <textarea id="input" placeholder="Enter text here..."></textarea>

      <button id="translateBtn" class="translate">Translate</button>

      <div id="output" class="output-box"></div>

      <button id="copyBtn">Copy</button>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script>
    const gruntMap = GRUNT_MAP;
    const reverseMap = REVERSE_MAP;
    let totalTranslations = 0;

    function runTranslation() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const mode = document.getElementById("mode").value;
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.innerText = "Please enter something!";
        return;
      }

      const words = input.split(/\s+/);
      const translated = words.map(word => {
        if (mode === "eng-to-grunt") {
          return gruntMap[word] || word;
        } else {
          return reverseMap[word] || word;
        }
      });

      const result = translated.join(" ");
      outputDiv.innerText = result;

      totalTranslations += 1;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("translateBtn");
      const copyBtn = document.getElementById("copyBtn");

      btn.addEventListener("click", () => {
        btn.classList.add("clicked");
        setTimeout(() => btn.classList.remove("clicked"), 150);
        runTranslation();
      });

      copyBtn.addEventListener("click", () => {
        const output = document.getElementById("output").innerText;
        navigator.clipboard.writeText(output);
      });
    });
  </script>
</body>
</html>
