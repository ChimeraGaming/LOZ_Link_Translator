<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="version">v0.5.1</span>
        <h1 class="title">
          <img src="triforce.png" alt="Triforce" class="triforce-icon" />
          <span class="title-text">Link Translator</span>
          <img src="triforce.png" alt="Triforce" class="triforce-icon" />
          <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank">
            <img src="github.png" alt="GitHub Issues" class="github-icon" />
          </a>
        </h1>
        <div id="translation-count" class="translation-count">Total Translations: 0</div>
      </div>

      <select id="mode">
        <option value="eng-to-grunt">English → Grunt</option>
        <option value="grunt-to-eng">Grunt → English</option>
      </select>

      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>
      <div id="output" class="output-box"></div>
      <button id="copyBtn" class="copy-btn">Copy</button>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script>
    const gruntMap = GRUNT_MAP;
    const reverseMap = REVERSE_MAP;

    let translationCount = 0;

    function runTranslation() {
      const input = document.getElementById("input").value.trim();
      const mode = document.getElementById("mode").value;
      const outputDiv = document.getElementById("output");

      console.log(`Translation mode: ${mode}`);

      if (!input) {
        outputDiv.innerText = "Please enter something!";
        return;
      }

      const words = input.split(/\s+/);
      const translated = words.map(word => {
        if (mode === "eng-to-grunt") {
          return gruntMap[word.toLowerCase()] || word;
        } else {
          return Object.keys(reverseMap).find(k => k.toLowerCase() === word.toLowerCase())
            ? reverseMap[word.toLowerCase()] : word;
        }
      });

      outputDiv.innerText = translated.join(" ");
      translationCount++;
      document.getElementById("translation-count").innerText = `Total Translations: ${translationCount}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const translateBtn = document.getElementById("translateBtn");
      const copyBtn = document.getElementById("copyBtn");

      translateBtn.addEventListener("click", () => {
        translateBtn.classList.add("clicked");
        setTimeout(() => translateBtn.classList.remove("clicked"), 150);
        runTranslation();
      });

      copyBtn.addEventListener("click", () => {
        const outputText = document.getElementById("output").innerText;
        navigator.clipboard.writeText(outputText);
      });

      document.getElementById("mode").addEventListener("change", e => {
        console.log(`Switched mode to: ${e.target.value}`);
      });
    });
  </script>
</body>
</html>
