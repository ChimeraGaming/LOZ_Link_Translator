<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="version">v1.1</span>
        <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank">
          <img src="github.png" alt="GitHub Issues" class="icon-small github-icon" />
        </a>
        <button id="toggleDarkMode" class="toggle-mode">ðŸŒ“</button>
      </div>

      <div class="title-container">
        <h1>
          <img src="triforce.png" alt="" class="icon-small" />
          <span class="title-text">Link Translator</span>
          <img src="triforce.png" alt="" class="icon-small" />
        </h1>
        <div id="translation-count" class="translation-count">
          Total Translations:
          <div id="count-number">0</div>
        </div>
      </div>

      <select id="mode">
        <option value="eng-to-grunt">English â†’ Grunt</option>
        <option value="grunt-to-eng">Grunt â†’ English</option>
      </select>

      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>
      <div id="output" class="output-box"></div>
      <button id="copyBtn" class="copy-btn">Copy</button>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script>
    const gruntMap = GRUNT_MAP;
    const reverseMap = REVERSE_MAP;
    let translationCount = 0;

    function runTranslation() {
      const input = document.getElementById("input").value.trim();
      const mode = document.getElementById("mode").value;
      const outputDiv = document.getElementById("output");

      console.log(`Translation mode: ${mode}`);

      if (!input) {
        outputDiv.innerText = "Please enter something!";
        return;
      }

      const words = input.split(/\s+/);
      let translated = [];

      if (mode === "eng-to-grunt") {
        translated = words.map(word => gruntMap[word.toLowerCase()] || word);
      } else {
        translated = words.map(word => {
          const lowerWord = word.toLowerCase();
          const foundEntry = Object.entries(reverseMap).find(
            ([key]) => key.toLowerCase() === lowerWord
          );
          return foundEntry ? foundEntry[1] : word;
        });
      }

      outputDiv.innerText = translated.join(" ");
      translationCount++;
      document.getElementById("count-number").innerText = translationCount;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("translateBtn").addEventListener("click", () => {
        document.getElementById("translateBtn").classList.add("clicked");
        setTimeout(() => document.getElementById("translateBtn").classList.remove("clicked"), 150);
        runTranslation();
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        const outputText = document.getElementById("output").innerText;
        navigator.clipboard.writeText(outputText).then(() => {
          const btn = document.getElementById("copyBtn");
          const originalText = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(() => {
            btn.textContent = originalText;
          }, 1500);
        });
      });

      document.getElementById("mode").addEventListener("change", e => {
        console.log(`Switched mode to: ${e.target.value}`);
      });

      document.getElementById("toggleDarkMode").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    });
  </script>
</body>
</html>
