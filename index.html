<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
  <style>
    body {
      cursor: none;
    }
    #navi-cursor {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="version">v1.5.4</span>
        <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank">
          <img src="github.png" alt="GitHub Issues" class="icon-small github-icon" />
        </a>
        <button id="toggleDarkMode" class="toggle-mode" aria-label="Toggle Dark Mode">
          <img id="darkModeIcon" src="moon.png" alt="Toggle Dark Mode" class="icon-small" />
        </button>
      </div>

      <div class="title-container">
        <h1>
          <img src="triforce.png" alt="" class="icon-small" />
          <span class="title-text">Link Translator</span>
          <img src="triforce.png" alt="" class="icon-small" />
        </h1>
        <div id="easter-egg-count" class="translation-count">
          Easter Eggs Found: <span id="egg-count">0</span>/2
        </div>
        <p style="font-size: 0.75rem; color: #888; margin-top: 8px;">
          Some translations... unlock more than just words.
        </p>
      </div>

      <select id="directionSelect">
        <option value="english-to-grunt">English → Grunt</option>
        <option value="grunt-to-english">Grunt → English</option>
      </select>

      <textarea id="inputText" placeholder="Enter text here..."></textarea>
      <button id="translateButton" class="translate">Translate</button>
      <div id="outputText" class="output-box"></div>
      <button id="copyButton" class="copy-btn">Copy</button>
    </div>
  </div>

  <img id="navi-cursor" src="navi-cursor.gif" alt="Navi Cursor" />

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script src="script.js"></script>

  <script>
    const navi = document.getElementById("navi-cursor");
    document.addEventListener("mousemove", (e) => {
      navi.style.left = `${e.clientX}px`;
      navi.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
