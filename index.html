<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗡️ Link Translator</h1>
    <select id="mode">
      <option value="eng-to-grunt">English ➝ Grunt</option>
      <option value="grunt-to-eng">Grunt ➝ English</option>
    </select>

    <textarea id="input" placeholder="Enter text here..."></textarea>
    <button onclick="translate()">Translate</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
