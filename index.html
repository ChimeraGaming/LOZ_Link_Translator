<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="version">v0.5</span>
      <div class="title-row">
        <img src="triforce.png" alt="icon" class="icon" />
        <h1>Link Translator</h1>
        <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank" class="github-link">
          <img src="github.png" alt="GitHub Issues" class="github-icon" />
        </a>
      </div>
      <select id="mode">
        <option value="eng-to-grunt">English → Grunt</option>
        <option value="grunt-to-eng">Grunt → English</option>
      </select>
      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>
      <div class="output-box">
        <div id="output"></div>
        <button id="copyBtn" class="copy-btn">Copy</button>
      </div>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script src="script.js"></script>
</body>
</html>
