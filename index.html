<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="version">v0.2</div>
    <h1>🗡️ Link Translator</h1>
    <select id="direction">
      <option value="toGrunt">English → Grunt</option>
      <option value="toEnglish">Grunt → English</option>
    </select>
    <textarea id="inputText" placeholder="Enter text here..." rows="4"></textarea>
    <button id="translateButton">Translate</button>
    <input type="text" id="outputText" readonly />
  </div>

  <!-- Translation Maps -->
  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>

  <!-- Logic -->
  <script src="script.js"></script>
</body>
</html>
