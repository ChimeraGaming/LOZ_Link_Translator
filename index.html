<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="version">v0.4</span>
      <div class="header-row">
        <img src="triforce.png" alt="left triforce" class="small-icon" />
        <h1>Link Translator</h1>
        <img src="triforce.png" alt="right triforce" class="small-icon" />
      </div>
      <select id="mode">
        <option value="eng-to-grunt">English â†’ Grunt</option>
        <option value="grunt-to-eng">Grunt â†’ English</option>
      </select>
      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>
      <div id="output" class="output-box"></div>
      <button id="copyBtn" class="copy-btn" title="Copy result">ðŸ“‹</button>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script>
    const gruntMap = GRUNT_MAP;
    const reverseMap = REVERSE_MAP;

    function runTranslation() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const mode = document.getElementById("mode").value;
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.innerText = "Please enter something!";
        return;
      }

      const words = input.split(/\s+/);
      const translated = words.map(word => {
        if (mode === "eng-to-grunt") {
          return gruntMap[word] || word;
        } else {
          return Object.keys(gruntMap).find(key => gruntMap[key] === word) || word;
        }
      });

      outputDiv.innerText = translated.join(" ");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("translateBtn");
      const copyBtn = document.getElementById("copyBtn");

      btn.addEventListener("click", () => {
        btn.classList.add("clicked");
        setTimeout(() => btn.classList.remove("clicked"), 150);
        runTranslation();
      });

      copyBtn.addEventListener("click", () => {
        const output = document.getElementById("output").innerText;
        if (output) {
          navigator.clipboard.writeText(output);
          copyBtn.innerText = "âœ…";
          setTimeout(() => copyBtn.innerText = "ðŸ“‹", 1500);
        }
      });
    });
  </script>
</body>
</html>
