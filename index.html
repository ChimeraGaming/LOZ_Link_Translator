<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <span class="version">v0.3</span>
    <div class="card">
      <h1><img src="triforce.svg" alt="" class="icon" />Link Translator</h1>
      <select id="mode">
        <option value="eng-to-grunt">English → Grunt</option>
        <option value="grunt-to-eng">Grunt → English</option>
      </select>
      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script>
    function runTranslation() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const mode = document.getElementById("mode").value;
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.innerText = "Please enter something!";
        return;
      }

      const words = input.split(/\s+/);
      const translated = words.map(word => {
        if (mode === "eng-to-grunt") {
          return GRUNT_MAP[word] || word;
        } else {
          return REVERSE_MAP[word] || word;
        }
      });

      outputDiv.innerText = translated.join(" ");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("translateBtn");
      btn.addEventListener("click", () => {
        btn.classList.add("clicked");
        setTimeout(() => btn.classList.remove("clicked"), 150);
        runTranslation();
      });
    });
  </script>
</body>
</html>
