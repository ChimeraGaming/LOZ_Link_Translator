<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Translator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="version">v0.5</span>

      <h1>
        <img src="triforce.png" class="icon-small" alt="icon" />
        Link Translator
        <img src="triforce.png" class="icon-small" alt="icon" />
      </h1>

      <div class="github-link">
        <a href="https://github.com/ChimeraGaming/LOZ_Link_Translator/issues" target="_blank" title="Report an Issue">
          <img src="github.png" alt="GitHub" class="github-icon" />
        </a>
      </div>

      <select id="mode">
        <option value="eng-to-grunt">English → Grunt</option>
        <option value="grunt-to-eng">Grunt → English</option>
      </select>

      <textarea id="input" placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="translate">Translate</button>

      <div id="output" class="output-box"></div>
      <button id="copyBtn">Copy</button>
    </div>
  </div>

  <script src="grunt_map.js"></script>
  <script src="reverse_map.js"></script>
  <script src="script.js"></script>
</body>
</html>
